<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

      <div class="result">
        <p>Paper covers rock. You win!</p>
      </div>
      <div class="choices">
        <div class="choice" id="rock" onclick="clickSound()">
          <img class="rock" src="img/rock.png" alt="" />
        </div>
        <div class="choice" id="paper" onclick="clickSound()">
          <img class="paper" src="img/paper.png" alt="" />
        </div>
        <div class="choice" id="scissors" onclick="clickSound()">
          <img class="scissors" src="img/scissors.png" alt="" />
        </div>
      </div>

      <p id="message">Make your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
